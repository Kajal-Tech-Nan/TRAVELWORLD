<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="profilepag.html" class="form">
            <div class="form-group">
                <input type="name" name="name" id="name" placeholder="Enter Your Name" />
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Enter Your Email" />
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Enter Your Password" />
            </div>
            <button type="submit">Login / Sign Up</button>
        </form>

        <!-- Social Login Buttons -->
        <div class="social-login">
            <p>Or login with</p>
            <button class="google-btn">
                <img src="C:\Users\HP\OneDrive\Desktop\Code\CIH25\google_logo-google_icongoogle-512.webp" alt="Google Logo">
                Sign in with Google
            </button>
            <button class="gmail-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail Logo">
                Sign in with Gmail
            </button>
        </div>
    </div>
</body>
</html>
